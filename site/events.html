<script type="text/javascript">
    $(document).ready(function() {

        $.getJSON("content/index.json").then(function(index) {

            const works = index.events;

            const searchParams = new URLSearchParams(window.location.search);
            if(searchParams.has("p")) {
                // single post
                const p = searchParams.get("p");
                const work = works.find(w => w.slug === p);
                
                $.get(work.path).then(function(mdPost) {
                    const htmlPost = marked(mdPost.replace(/---[\s\S]*---/m, ''));
                    $("#portfolio-content").append(htmlPost);
                });

                const breadcrumbEl = m("div", { class: "breadcrumb-row" },
                  m("span", "Event"),
                  m("span", { class: "breadcrumb-wrapper" }, 
                    [
                        m("a", { href: "index.html", class: "page-breadcrumb" }, "Home"), 
                        m("span", " // "), 
                        m("a", { href: "events.html", class: "page-breadcrumb page-breadcrumb-active" }, "Events")
                    ]
                  )
                );
                m.render($("#portfolio-title")[0], breadcrumbEl);

                const titleEl = m("h1", { class: "portfolio-item-title" }, work.title);
                m.render($("#portfolio-main")[0], titleEl);
            } else {
                let page = 1;
                if(searchParams.has("page")) {
                    page = parseInt(searchParams.get("page"));
                }
                    const numPerPage = 10;
                    const totalPages = Math.ceil(works.length / numPerPage);
                    if(0 < page && page <= totalPages) {
                        const pageWorks = works.slice((page-1)*numPerPage, page*numPerPage);

                        const workEls = pageWorks.map((work) => {
                            return m("div", { class: "col-xs-12 event-listing-container" }, [
                                    m("a", { href: "events.html?p=" + work.slug },
                                        m("div", { 
                                            class: "col-xs-12 col-sm-3 event-listing-image",
                                            style: "background-image: url(" + work.img + ")"
                                        })
                                    ),
                                    m("div", { class: "col-xs-12 col-sm-9 event-listing-title" },
                                        m("h3", m("a", { href: "events.html?p=" + work.slug }, work.title)),
                                        m("p", "Posted on " + work.date)
                                    )
                                ]);
                        });

                        m.render($("#portfolio-title")[0], m("h1", { class: "portfolio-item-title" }, "Events"));
                        m.render($("#portfolio-grid")[0], workEls);

                        const paginationEls = [
                            m("span", { class: "pretty-pagination-arrow" },
                                m("a", { class: (page === 1 ? "disabled" : "") , href: "events.html?page=" + (page-1) },
                                    m("i", { class: "icon ion-ios-arrow-thin-left" })
                                )
                            ),
                            m("span", { class: "pretty-pagination-current" },
                                m("a", { href: "events.html?page=" + page }, page)
                            ),
                            m("span", { class: "pretty-pagination-line" }),
                            m("span", { class: "pretty-pagination-total" }, inWords(totalPages).toUpperCase() + "PAGE" + (totalPages > 1 ? "S" : "")),
                            m("span", { class: "pretty-pagination-arrow" },
                                m("a", { class: (page === totalPages ? "disabled" : "") , href: "events.html?page=" + (page+1) },
                                    m("i", { class: "icon ion-ios-arrow-thin-right" })
                                )
                            )
                        ];
                        m.render($("#pagination-main")[0], paginationEls);
                    }
                
                // all posts
              
            }

        }); // end getJSON
    });
</script>
