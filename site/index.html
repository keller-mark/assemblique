<script type="text/javascript">
  //<![CDATA[
	$(document).ready(function() {

		// lettering.js to split up letters for animation
		$('#title-line2').lettering();
		$('#title-line3').lettering();
		// TimelineLite for title animation, then start up superscrollorama when complete
	    initScrollAnimations();
		function initScrollAnimations() {
			var controller = $.superscrollorama();
			// title tweens
			$('.title-line span').each(function() {
				controller.addTween(10, TweenMax.to(this, 1.0, {css:{top: 300 + Math.random()*-100, left:(Math.random()*2000) - 100, rotation:Math.random()*720-360, 'font-size': Math.random()*100+150}, ease:Quad.easeOut}));
			});
        }
        
        $.getJSON("content/index.json").then(function(index) {
            const recentWorks = index.portfolio.slice(0, 4);
            const recentWorksEls = recentWorks.map((post) => {
                return m("div", { class: "post-list-item col-xs-6 col-md-3" }, 
                    m("a", { href: "portfolio.html?p=" + post.slug, class: "recent-work-image-link" }, [
                        m("div", { 
                            class: "recent-item-image", 
                            style: "background-image: url(" + post.img + ")"
                        }),
                        m("p", { class: "post-title" }, post.title)
                    ])
                );
            });

            const recentPress = index.press.slice(0, 4);
            const recentPressEls = recentPress.map((post) => {
                return m("div", { class: "post-list-item col-xs-12 col-md-3" }, 
                    m("a", { href: "press.html?p=" + post.slug, class: "recent-work-image-link" }, [
                        m("div", { 
                            class: "recent-item-image", 
                            style: "background-image: url(" + post.img + ")"
                        }),
                        m("p", { class: "recent-press-title" }, post.title)
                    ])
                );
            });

            

            m.render($("#index-recent-works-row")[0], recentWorksEls);
            m.render($("#index-recent-press-row")[0], recentPressEls);

        })
	});
  //]]>

</script>
